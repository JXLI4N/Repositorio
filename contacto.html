<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Veterinaria Amigos Peludos</title>
    <style>
        body { font-family: Arial; background: #f0f8ff; padding: 20px; }
        h1 { color: #4b6cb7; }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4b6cb7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3a549f;
        }
    </style>
</head>
<body>
    <h1>Contáctanos</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>
<nav>
 <p>
 <a href="veterinaria.html">inicio</a>
 </p>
</nav>
</body>
</html>
